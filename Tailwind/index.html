<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook log in or sign up</title>
    <link rel="icon" type="image/png" href="img/face3.png" />

    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-gray-400">
   <div class="container mt-40 mx-auto flex items-center justify-center ">
    <div class="left mx-14">
        <img class="w-30" src="img/face1.png" alt="" >
        <p class="text-2xl mx-6 mt-4 pt-2">Facebook helps you connect and share <br> with the people in your life</p>

    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
        <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg" type="test" placeholder="Email Address or phone number">
        <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg outline-blue-400" type="password" placeholder="password">
        <button class="bg-blue-500 text-white my-2 rounded-lg font-bold text-xl hover:bg-blue-700 cursor-progress">Log In</button>
        <span class="text-center text-blue-600 cursor-pointer hover:underline">Forgotten Password?</span>
        <hr class="my-2">
        <button class="my-2 rounded-lg bg-green-600 text-white font-bold cursor-grab w-fit mx-auto px-4 hover:bg-green-700">Create New Account</button>

        <span class="absolute -bottom-10"><span class="font-bold hover:underline cursor-pointer">Create a page</span> for celebrity,brand or business</span>

    </div>
   </div>



    
    
</body>
</html>
